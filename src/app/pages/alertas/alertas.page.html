<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="presentAlert()" expand="block">
    Present Alert
  </ion-button>

  <ion-button (click)="presentAlertMultipleButtons()" expand="block">
    Present Alert Multiple Buttons
  </ion-button>

  <ion-button (click)="presentAlertConfirm()" expand="block">
    Present Alert Confirm
  </ion-button>

  <ion-button (click)="presentAlertPrompt()" expand="block">
    Present Alert Prompt
  </ion-button>

  <ion-button (click)="presentAlertRadio()" expand="block">
    Present Alert Radio
  </ion-button>

  <ion-button (click)="presentAlertCheckbox()" expand="block">
    Present Alert Checkbox
  </ion-button>
</ion-content>
